<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
          <a class="navbar-brand" th:href="@{/client_dashboard}">Client Dashboard</a>
          <div class="d-flex">
              <span class="navbar-text me-3" th:text="${email}">employee@example.com</span>
              <form th:action="@{/logout}" method="post">
                  <button type="submit" class="btn btn-outline-light">Logout</button>
              </form>
          </div>
      </div>
    </nav>
    <!-- Main Dashboard Content -->
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Welcome to Your Client Dashboard</h1>
        <!-- Centering the card using justify-content-center -->
        <div class="row g-4 justify-content-center">
            <!-- Client Details Card -->
            <div class="col-md-6">
                <div class="card card-hover text-center shadow-sm">
                    <div class="card-body">
                        <div class="dashboard-icon mb-3">
                            <i class="bi bi-building"></i>
                        </div>
                        <h5 class="card-title">Project Details</h5>
                        <p class="card-text">View details of your project.</p>
                        <a th:href="@{/employee/clients}" class="btn btn-primary">Project Clients</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
