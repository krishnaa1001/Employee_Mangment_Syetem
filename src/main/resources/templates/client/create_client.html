<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
          <a class="navbar-brand" th:href="@{/dashboard}">Admin Dashboard</a>
          <ul class="navbar-nav me-auto">
              <li class="nav-item">
                  <a class="nav-link" th:href="@{/employee/create}">Create Employee</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" th:href="@{/employee/view}">View Employees</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" th:href="@{/project/view}">Projects</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" th:href="@{/client}">Clients</a>
              </li>
          </ul>
          <div class="d-flex">
              <span class="navbar-text me-3" th:text="${email}">admin@example.com</span>
              <form th:action="@{/logout}" method="post">
                  <button type="submit" class="btn btn-outline-light">Logout</button>
              </form>
          </div>
      </div>
    </nav>
    
    <div class="container mt-4">
        <h1>Create Client</h1>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <form th:action="@{/client/create}" th:object="${client}" method="post">
            <div class="mb-3">
                <label class="form-label">Company Name</label>
                <input type="text" th:field="*{companyName}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Project Name</label>
                <input type="text" th:field="*{projectName}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Country</label>
                <input type="text" th:field="*{country}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">City</label>
                <input type="text" th:field="*{city}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea th:field="*{address}" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Start Date</label>
                <input type="date" th:field="*{startDate}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Deadline Date</label>
                <input type="date" th:field="*{deadlineDate}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Client</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
