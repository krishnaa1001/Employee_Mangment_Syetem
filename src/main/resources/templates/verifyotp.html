<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">KrrishIt</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                      <a class="nav-link" th:href="@{/login}">Login</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" th:href="@{/register}">Register</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
  
  <!-- OTP Verification Form -->
  <div class="container mt-5">
      <div class="row justify-content-center">
          <div class="col-md-6">
              <div class="card">
                  <div class="card-header">OTP Verification</div>
                  <div class="card-body">
                      <!-- Success message instructing the user -->
                      <div th:if="${message}">
                          <div class="alert alert-info" role="alert" th:text="${message}">
                              Check your email to verify your OTP and access your dashboard.
                          </div>
                      </div>
                      <form th:action="@{/verify-otp}" method="post">
                          <div class="mb-3">
                              <label for="otp" class="form-label">Enter OTP</label>
                              <input type="text" id="otp" name="otp" class="form-control" required>
                          </div>
                          <button type="submit" class="btn btn-primary">Verify</button>
                      </form>

                      <div th:if="${error}" class="mt-3 alert alert-danger" role="alert">
                          <p th:text="${error}"></p>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
