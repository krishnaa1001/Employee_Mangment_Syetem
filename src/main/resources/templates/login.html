<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/}">KrrishIt</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                      <a class="nav-link active" th:href="@{/login}">Login</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" th:href="@{/register}">Register</a>
                  </li>
              </ul>
          </div>
      </div>
    </nav>
    
    <!-- Login Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                        <!-- Success Message from Registration -->
                        <div th:if="${registerSuccess}">
                            <div class="alert alert-success" role="alert" th:text="${registerSuccess}">
                                Your account has been created successfully. Please login to receive OTP for verification.
                            </div>
                        </div>
                        <!-- Error Message -->
                        <div th:if="${param.error}">
                            <div class="alert alert-danger" role="alert" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION?.message}">
                                Your account is blocked for 5 minutes. Try again after 5 minutes.
                            </div>
                        </div>
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" name="username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
