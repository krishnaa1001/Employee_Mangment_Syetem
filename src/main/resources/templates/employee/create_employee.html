<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
   <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
          <a class="navbar-brand" th:href="@{/dashboard}">Admin Dashboard</a>
          <ul class="navbar-nav me-auto">
              <li class="nav-item">
                  <a class="nav-link" th:href="@{/employee/create}">Create Employee</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" th:href="@{/employee/view}">View Employees</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" th:href="@{/project/view}">Projects</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" th:href="@{/client}">Clients</a>
              </li>
          </ul>
          <div class="d-flex">
              <span class="navbar-text me-3" th:text="${email}">admin@example.com</span>
              <form th:action="@{/logout}" method="post">
                  <button type="submit" class="btn btn-outline-light">Logout</button>
              </form>
          </div>
      </div>
    </nav>
    <div class="container mt-4">
        <h1>Create Employee</h1>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <form th:action="@{/employee/create}" th:object="${employee}" method="post">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" th:field="*{name}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Country</label>
                <input type="text" th:field="*{country}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">State</label>
                <input type="text" th:field="*{state}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Mobile No</label>
                <input type="text" th:field="*{mobile}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea th:field="*{address}" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Employee</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
