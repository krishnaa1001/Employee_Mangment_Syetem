<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .card-hover:hover {
            transform: scale(1.05);
            transition: transform 0.3s;
        }
        .dashboard-icon {
            font-size: 2.5rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/employee_dashboard}">Employee Dashboard</a>
    
            <div class="d-flex">
                <span class="navbar-text me-3" th:text="${email}">employee@example.com</span>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-light">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    
    <!-- Main Dashboard Content -->
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Welcome to Your Employee Dashboard</h1>
        <div class="row g-4">
            <!-- Assigned Projects Card -->
            <div class="col-md-6">
                <div class="card card-hover text-center shadow-sm">
                    <div class="card-body">
                        <div class="dashboard-icon mb-3">
                            <i class="bi bi-folder2-open"></i>
                        </div>
                        <h5 class="card-title">Assigned Projects</h5>
                        <p class="card-text">View the projects assigned to you.</p>
                        <a th:href="@{/employee/projects}" class="btn btn-primary">View Projects</a>
                    </div>
                </div>
            </div>
            <!-- Client Details Card -->
            <div class="col-md-6">
                <div class="card card-hover text-center shadow-sm">
                    <div class="card-body">
                        <div class="dashboard-icon mb-3">
                            <i class="bi bi-building"></i>
                        </div>
                        <h5 class="card-title">Client Details</h5>
                        <p class="card-text">View details of your clients.</p>
                        <a th:href="@{/employee/clients}" class="btn btn-primary">View Clients</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
